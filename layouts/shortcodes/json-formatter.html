<textarea id="input" placeholder="Enter your JSON here" style="width: 100%; height: 200px;"></textarea>
<br>
<button onclick="formatJSON()">Format</button>
<button onclick="clearInput()">Clear</button>
<br>
<textarea id="output" placeholder="Formatted JSON" style="width: 100%; height: 200px;" readonly></textarea>

<script>
  function formatJSON() {
    var input = document.getElementById('input').value;

    try {
      var formattedJSON = JSON.stringify(JSON.parse(input), null, 2);
      document.getElementById('output').value = formattedJSON;
    } catch (error) {
      console.error(error);
      document.getElementById('output').value = 'Invalid JSON format';
    }
  }

  function clearInput() {
    document.getElementById('input').value = '';
  }
</script>
